events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name chronos-alert.com;

    # Redirecionar todo o tráfego HTTP para HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name chronos-alert.com;

    # Caminhos dos certificados SSL
    ssl_certificate /etc/ssl/keycloak/keycloak.crt;
    ssl_certificate_key /etc/ssl/keycloak/keycloak.key;

    # Melhorias de segurança SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve arquivos estáticos
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Proxy para o Keycloak
    location /auth/ {
      proxy_pass http://keycloak_container_chronos:8080/auth/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para o backend
    location /api/ {
      proxy_pass http://backend_container_chronos:5000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}


